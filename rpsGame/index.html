<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="assets/js/config.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="row p-3">
          <h2>The Login</h2>
          <input type="text" name="displayNameTemp" id="displayNameTemp" class="form-control">
          <button id="loginBtn" class="form-control">Login</button>
          <button id="loginOutBtn" class="form-control">Login Out</button>
        </div>
        <!--End of row for the login sesssion-->
        <div class="row text-center p-3">
          <div id="yourProfile" class="col-md-6">
            <label class="form-control">Your Name : <span id="yourName"></span>
            </label>
            <label class="form-control">Anonymous? : <span id="anonymousState1"></span>
            </label>
          </div>
         <!--  <div id="OpoProfile" class="col-md-6">
            <label class="form-control">Your Opponent : <span id="opoName"></span>
            </label>
            <label class="form-control">Anonymous? : <span id="anonymousState2"></span>
            </label>
          </div> -->
          <div id="messageOutput">
            <button id="cID">check for user</button>
          </div>
        </div>
        <!-- end of user info -->
        <div class="row p-3">
          <div class="row">
            <div class="col-lg-4">
              <h4>Pick your POISON!</h4>
              <!-- <form class="p-2"> -->
              <label class="btn btn-primary btn-group" id="poisonA">
                <input class=form-control type="radio" name="yourPoison" data-rps="s">Taste note: Absurbly Sharp and Sour
              </label>
              <label class="btn btn-primary btn-group" id="poisonB">
                <input class="form-control" type="radio" name="yourPoison" data-rps="r">Taste note: Absurbly Blunt and Rough
              </label>
              <label class="btn btn-primary btn-group" id="poisonC">
                <input class="form-control" type="radio" name="yourPoison" data-rps="p">Taste note: Grasping for more
              </label>
              <!-- </form> -->
            </div>
            <div class="col-lg-7">
              <h4>Your Choice</h4>
              <span id="choiceChoosen"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-3">
        <div class="row">
          <h2 class="m-2 p-2">Talk Away!!</h2>
          <div class="chatBox p-3">
            <div id="chatOutput">
            </div>
          </div>
          <!--           <div class="row"> -->
          <input id="text" type="text" placeholder="Message" class="form-control form-inline">
          <button id="postBtn" class="btn btn-primary form-control form-inline">Post</button>
          <!-- </div> -->
        </div>
      </div>
      <!--chat log-->
    </div>
    <!--Text Area.-->
    <script src="assets/js/index.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
