<!DOCTYPE html>
<html>

<head>
  <title>Trivia !!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="assets/javascript/game.js"></script>
  <!-- <link rel="assets/css/game.css"> -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center jumbotron">Total Trivia</h1>
        <div class="row" id="startPage">
          <div class="col-md-12">
            <button class="btn btn-block" id="startBtn">START</button>
          </div>
        </div>
        <!-- END OF START -->
        <div class="row" id="gamePage">
          <div class="col-md-12 text-center">
            <div id="timeStats">
              <h2 class="">Time Remaining: <span id="timerDisplay"></span></h2>
            </div>
            <div class='row' id="triviaQuestion">
              <div class="col-md-12 text-center">
                <h3><span id="questionOutput">QUESTION PIKA?</span></h3>
                <form id="triviaForm">
                  <label class="btn btn-primary btn-group" id="qChoicesA">
                    <!--      <button class='form-control' id="triviaChoice" value="a"><span id="a">A</span></button> -->
                    <input class="form-control" type="radio" name="multiChoice" value="a"> <span id="a">A</span>
                  </label>
                  <label class="btn btn-primary btn-group" id="qChoicesB">
                    <!-- <button class='form-control' id="triviaChoice2" value="b"><span id="b">B</span></button> -->
                    <input class="form-control" type="radio" name="multiChoice" value="b"> <span id="b">B</span>
                  </label>
                  <label class="btn btn-primary btn-group" id="qChoicesC">
                    <!--  <button class='form-control' id="triviaChoice" value="c"><span id="c">C</span></button> -->
                    <input class="form-control" type="radio" name="multiChoice" value="c"> <span id="c">C</span>
                  </label>
                  <label class="btn btn-primary btn-group" id="qChoicesD">
                    <!--         <button class='form-control' id="triviaChoice" value="d"><span id="d">D</span></button> -->
                    <input class="form-control" type="radio" name="multiChoice" value="d"> <span id="d">D</span>
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end of GamePage -->
        <div class="row" id="resultPage">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3><span id="resultOutput">RESULT</span></h3>
                <hr>
                <h4 class="text-center">
                  You answered <span id="yourScore"></span> out of 4.
                 </h4>
                 <div class="card">
                   <div class="card-title" id="qTitle">
                   </div>
                   <div class="card-block" id="qAnswer">
                   </div>
                 </div>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-block" id="resetBtn">Play Again?</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of the resultPage -->
    </div>
  </div>
  </div>
  </div>
</body>

</html>
